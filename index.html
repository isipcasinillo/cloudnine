<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@700&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
</head>
<body>
    
    <div class="app-container">

        <!-------------------------top------------------------------->
        <div class="app-header">
            <div class="current-searchbar-container">
                <form action=""></form>
                <input type="text" class="current-searchbar" id="current-searchbar">
                <input type="submit" class="current-submit"
                id="current-submit">
                </form>
                
            </div>
            <div class="dfc current-main">
                <div>
                    <div class="current-city" id="current-city-name">Grand Prairie</div>
                    <div class="current-date">
                        <span class="curDay">Sunday</span> 
                        <span id="currentDate">SEPTEMBER 166</span>
                    </div>
                </div>
                <div class="current-img-container">
                    <img class="current-img"src="./assets/img/cloudy-day-1.svg" alt="current-weather-icon">
                </div>
            </div>
            <div class="current-forecast">
                <div>
                    <div class="current-value" id="current-temp">100</div>
                    <div class="current-name">temperature</div>
                </div>
                <div class="current-mid">
                    <div class="current-value" id="current-humid">39%</div>
                    <div class="current-name">humidity</div>
                </div>
                <div>
                    <div class="current-value"id="current-uvi">2.5</div>
                    <div class="current-name">uvi index</div>
                </div>
            </div>
        </div>
        <!--------------------------bot------------------------------>
        <div class="app-body">
            <div class="githublink">
                <button class="githubtext"><a href="https://github.com/isipcasinillo/cloudnine" target="_blank" class="githubclick" >GITHUB</a></button>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="curDay">xxx</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                    <tr>
                        <td class="curDay">TUESDAY</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                    <tr>
                        <td class="curDay">WEDNESDAY</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                    <tr>
                        <td class="curDay">THURSDAY</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                    <tr>
                        <td class="curDay">FRIDAY</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                    <tr>
                        <td class="curDay">SATURDAY</td>
                        <td class="curTemp">100</td>
                        <td class="curHumid">39%</td>
                        <td class="curUvi">2.5</td>
                    </tr>
                </table>
            </div>
            
        </div>

    </div>
    
</body>
<script src="./assets/js/index.js"></script>
</html>
